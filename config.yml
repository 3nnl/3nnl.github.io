baseURL: "https://examplesite.com/"
title: 3NNL's stuff
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Blog | 3nnl
  description: "HTB and CTF addict."
  keywords: [3nnl, writeups, CTF, HTB]
  author: Me
  imageUrl: "01c318ce6fabb5e4e0bd444683325c4c.jpeg"
  imageWidth: 150
  imageHeight: 150
  imageTitle: avatar
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  disableFingerprinting: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  env: production

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: 3NNL
    subtitle: "> HTB/CTF addict."
    imageUrl: "01c318ce6fabb5e4e0bd444683325c4c.jpeg"
    imageWidth: 150
    imageHeight: 150
    imageTitle: avatar
    buttons:
      - name: Archive
        url: archives
      - name: Posts
        url: posts
      - name: Categories
        url: categories 



  # home-info mode
  homeInfoParams:
    Title: "3nnl"
    Content: "HTB and CTF addict."
    
  socialIcons:
    - name: discord
      url: "https://discord.com/users/363623527070433282"
    - name: telegram
      url: "https://t.me/nota3nnl"
    - name: hackthebox 
      url:  https://app.hackthebox.com/users/1083181
    - name: github
      url: "https://github.com/3nnl"
    - name: ctftime
      url: "https://ctftime.org/user/139357"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/3nnl/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - indentifier: archives
      name: Archive
      url: /archives/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai
    

